<div class="popup-overlay">
  <div class="popup-box">
    <h3>Choose Action</h3>


    <div class="button-group" *ngIf="!showForm">
      <button type="button" (click)="showEditForm()">Update</button>
      <button type="button" (click)="onDeleteClick()">Delete</button>
      
      <button type="button" (click)="onCancelClick()">Cancel</button>
    </div>
 <div class="form-scroll" > <!-- *ngIf="showForm"-->
    
    <form *ngIf="showForm" #partyForm="ngForm" (ngSubmit)="onSubmit(partyForm)">
      <input type="text" [(ngModel)]="updatedParty.firstName" name="firstName" placeholder="First Name" required />
      <input type="text" [(ngModel)]="updatedParty.lastName" name="lastName" placeholder="Last Name" required />
      <input type="date" [(ngModel)]="updatedParty.dateOfBirth" name="dob" required />

      <select [(ngModel)]="updatedParty.genderIdentity" name="genderIdentity" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <input type="text" [(ngModel)]="updatedParty.occupation" name="occupation" placeholder="Occupation" required />

      <input type="text" [(ngModel)]="updatedParty.address.city" name="city" placeholder="City" required />
      <input type="text" [(ngModel)]="updatedParty.address.state" name="state" placeholder="State" required />
      <input type="text" [(ngModel)]="updatedParty.address.country" name="country" placeholder="Country" required />

      <input type="text" [(ngModel)]="updatedParty.contactChannel.phoneNumber" name="phoneNumber" placeholder="Phone" required />
      <input type="email" [(ngModel)]="updatedParty.contactChannel.emailAddress" name="email" placeholder="Email" required />

      <div class="button-group">
        <button type="submit">{{ isUpdateMode ? 'Update' : 'Save' }}</button>
        <button type="button" (click)="onCancelClick()">Cancel</button>
      </div>
 
      
      
    </form>
  </div>

  
</div>
