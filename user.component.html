<h2>User List</h2>
<div class="container">

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      
      <th>Username</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
     
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
    </tr>
  </tbody>
</table>
